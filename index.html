<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .logo1 {
          position: relative;
          left: 155px;  
          top: 100px;   
      }
  </style>

</head>
<body>
    <header>
            <img src="LOGO UNICONSULTA.png" alt="Logo Uni" class="logo1">
    </header>

    <main> 
        <div class="container">
            <h2>Marque sua consulta</h2>
            <form>
               <legend>Nome completo do paciente</legend>
                 <div>
                   <label for="nome"></label>
                   <input type="text" id="nome" name="nome">
                 </div>
               <legend>Whatsapp</legend>
                 <div>
                   <label for="whatsapp"></label>
                   <input type="tel" id="whatsapp" name="whatsapp">
                 </div>
               <legend>Data de nascimento</legend>
                 <div>
                   <label for="Data de nascimento"></label>
                   <input type="date" id="data-nascimento" name="data-nascimento">
                 </div>
               <button type="submit">Enviar</button>
            </form>
        </div>
      <div class="imagem">
        <img src="Doctors-bro 1.png" alt="imagem mÃ©dicos">
      </div>   
    </main>
    <header>
        <div class="footer-adm">
            <img src="icon-park-solid_people.png" alt="adm">
        </div>
    </header>
</body>
</html>
